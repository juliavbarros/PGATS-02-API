name: Node.js CI

on:
  push:
    branches: [ "main"  ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test-controller

      - name: Subir a API
        run: npm start &

      - name: Esperar a API estar funcionando
        run: sleep 5

      - name: Rodar os testes de API via HTTP
        run: npm run test-external
        
        
